<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
    <link href="style.css" rel="stylesheet" />
    <title>UFLIP| Broker Like A Boss</title>
  </head>
  <body>
    <div class="seller_page">
      <div class="seller_page_container">
        <header class="header">
          <div class="uflip_logo_frame">
            <img class="logo" src="imgs/logo-sm.png" alt="logo" />
          </div>
          <div class="header_frame">
            <div class="flipper-seller_frame">
              <a href="#" class="flipper_link">FLIPPER</a>
              <a href="#" class="seller_link">SELLER</a>
            </div>
          </div>
          <div class="user-logo-frame">
            <img
              class="user-solid"
              href="#"
              src="imgs/user-solid-sm.png"
              alt="userimg"
            ></img>
          </div>
        </header>
        <div class="main_body_content">
          <div class="broker-like-a-boss">
            <img class="boss" src="imgs/broker-like-a-boss.png">
          </div>
          <div class="checkout">CHECK IT OUT</div>
          <div class="steps">
            <img class="three-steps" src="imgs/steps-1-2-3.png">
          </div>
          <div class="distractions">
            <img class="less-distractions" src="imgs/more-tickets-less-distractions.png" >
          </div>
          <div class="all-paragraphs-frame">
            <div class="main-info-boxes">
              <div class="left-main-info">
                <div class="more-opp-frame">
                  <div class="more-opp-img-frame">
                    <img class="opp-img" src="imgs/more-opportunity.png">
                    <div class="more-opp-paragraph"></div>
                  </div>
                </div>
                <div class="real-time-frame">
                  <div class="real-time-img-frame">
                    <img class="real-time-img" src="imgs/realtime-info.png"> 
                    <div class="real-time-paragraph"></div>
                  </div>
                </div>
              </div>
              <div class="right-main-info">
                <div class="instant-access-frame">
                  <div class="instant-access-img-frame">
                    <img class="instant-img" src="imgs/instant-access.png">
                  </div>
                  <div class="instant-paragraph"></div>
                </div>
                <div class="inventory-frame">
                  <div class="inventory-img-frame">
                    <img class="inventory-img" src="imgs/inventory-management.png">
                  </div>
                  <div class="inventory-paragraph"></div>
                </div>
              </div>
            </div>
            <div class="crush-the-comp">
              <div class="crush-main-frame">
                <div class="crush-img-frame">
                  <img class="crush-img" src="imgs/crush-the-competition.png">
                </div>
                <div class="crush-paragraph"></div>
              </div>
            </div>
          </div>
          <div class="sign-up-for-demo"></div>
        </div>
        <div class="footer">
          <div class="natb-frame">
            <img class="natb-img" src="imgs/natb_logo_light.png">
          </div>
          <div class="policy-frame">
            <div class="privacy-policy">
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
